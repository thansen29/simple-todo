<section class="todo-container">

  <main class="todo-list-container">
    <todo-list
      class="todo-list"></todo-list>
  </main>

  <aside class="task-container">
    <span class="num-todos">{{ (todoState | async).tasks.length }} todos</span>

    <div
      [ngStyle]="{ 'width': '100%' }">
      <router-outlet></router-outlet>
    </div>

  </aside>

</section>
